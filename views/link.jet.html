<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <title>{{ Settings.GetStringValue("SiteTitle") }} - 链接</title>
  {{ include "components/common_head" }}
</head>

<body>
  {{ include "components/header" }}
  <div class="index-content">
    <h1>链接</h1>
    {{ range Data }}
    <div class="link-container">
      <a class="link-image-a" href="{{ .URL }}" title="{{ .Name }}">
        <div class="link-des-image" style="background-image: url({{ .IconURL }});">
        </div>
      </a>
      <div class="link-des">
        <div class="link-tile-text">
          <a href="{{ .URL }}" title="{{ .Name }} target">
            {{ .Name}}
          </a>
          <div class="link-tile-des">
            {{ .Description }}
          </div>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
  {{ include "components/footer" RequestTimeDuration }}
</body>

</html>
