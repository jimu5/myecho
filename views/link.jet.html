<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <title>{{ Settings.GetStringValue("SiteTitle") }} - Links</title>
  {{ include "components/common_head" }}
</head>

<body>
  {{ include "components/header" }}
  <div class="container">
    <h1>Links</h1>
    <div class="link-list">
      {{ range Data }}
      <a href="{{ .URL }}" target="_blank" class="link-card">
        <div class="link-card-image" style="background-image: url({{ .IconURL }});"></div>
        <div class="link-card-content">
          <h3>{{ .Name }}</h3>
          <p>{{ .Description }}</p>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
  {{ include "components/footer" RequestTimeDuration }}
</body>

</html>
