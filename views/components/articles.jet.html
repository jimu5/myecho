{{ range . }}
<div class="article-block">
  <a href="/articles/{{ .ID }}">
    <h2>
      {{ .Title }}
    </h2>
  </a>
  <div class="article-meta">
      <span>{{ .PostTime.Format("January 2, 2006") }}</span>
  </div>
  <div class="article-block-summary">
    {{ .Summary }}
  </div>
  <div class="article-block-actions">
    <a href="/articles/{{ .ID }}">Read more</a>
  </div>
</div>
{{ end }}
