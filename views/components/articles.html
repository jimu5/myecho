{{ define "articles" }}
  {{ range . }}
    <div class="article-block">
      <h2>{{ .Title }}</h2>
      <p>
        <script>
          time = dayjs({{ .PostTime }}).format("YYYY-MM-DD HH:mm:ss")
          document.write(time)
        </script>
      </p>
      <div class="article-block-summary">
        {{ .Summary }}
      </div>
    </div>
  {{ end}}
{{ end }}
